- name: Commit & push results
        if: ${{ steps.run.outputs.COUNT != '0' }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add the data, the latest newsletter, and the archive folder
          git add data/macomb-meetings.json briefs/newsletter.md briefs/archive/
          
          if git diff --cached --quiet; then
            echo "No changes to data or newsletter."
          else
            git commit -m "Update Macomb meetings and archive newsletter [skip ci]"
            git fetch origin main
            git rebase origin/main
            git push origin HEAD:main
          fi
