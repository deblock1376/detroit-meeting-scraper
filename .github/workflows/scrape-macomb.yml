name: scrape-macomb
on:
  schedule:
    - cron: "15 12 * * *"   # daily 12:15 UTC
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: scrape-macomb
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        id: run
        run: |
          set -e
          # Target 2026 meetings
          python civicclerk_scraper.py --months-ahead 1 --months-behind 1 --year 2026 --outdir data --parse-documents | tee scrape-macomb.log
          echo "COUNT=$(jq length data/macomb-meetings.json 2>/dev/null || echo 0)" >> "$GITHUB_OUTPUT"

      - name: Generate newsletter
        if: ${{ steps.run.outputs.COUNT != '0' }}
        run: |
          mkdir -p briefs/archive
          # Run the standard briefs generator if you have one
          python generate_briefs.py --input data/macomb-meetings.json --outdir briefs || echo "Briefs script skipped"
          # Run the new newsletter generator
          python generate_newsletter.py

      - name: Commit & push results
        if: ${{ steps.run.outputs.COUNT != '0' }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 1. STAGE FILES FIRST
          # This clears the "unstaged changes" error that blocks the rebase
          git add data/macomb-meetings.json briefs/ newsletter.md scrape-macomb.log || true
          
          # 2. SYNC WITH REMOTE
          # Now that files are staged, Git can safely rebase
          git pull origin main --rebase

          # 3. COMMIT AND PUSH
          if git diff --cached --quiet; then
            echo "No new data found today. Skipping commit."
          else
            git commit -m "Update Macomb governance data and newsletter [skip ci]"
            git push origin HEAD:main
          fi

      - name: Fail if zero meetings
        if: ${{ steps.run.outputs.COUNT == '0' }}
        run: |
          echo "No meetings found in the current window."
          exit 0
