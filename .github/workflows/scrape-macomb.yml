name: civic-scraper-suite
on:
  schedule:
    - cron: "15 12 * * *"
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # ADD NEW CITIES HERE
        city: [macomb, sterling-heights]
        include:
          - city: macomb
            api: "https://macombcomi.api.civicclerk.com/v1/"
          - city: sterling-heights
            api: "https://sterlingheights.api.civicclerk.com/v1/"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        id: run
        run: |
          set -e
          # We use the matrix variables to target different APIs and folders
          python civicclerk_scraper.py --api-base ${{ matrix.api }} --year 2026 --outdir data/${{ matrix.city }} --parse-documents
          echo "COUNT=$(jq length data/${{ matrix.city }}/*.json 2/dev/null || echo 0)" >> "$GITHUB_OUTPUT"

      - name: Generate newsletter
        if: ${{ steps.run.outputs.COUNT != '0' }}
        run: |
          mkdir -p briefs/${{ matrix.city }}/archive
          # We tell the generator where to find this city's specific data
          python generate_newsletter.py data/${{ matrix.city }}/*.json briefs/${{ matrix.city }}/newsletter.md briefs/${{ matrix.city }}/archive

      - name: Commit & push results
        if: ${{ steps.run.outputs.COUNT != '0' }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git stash
          git pull origin main --rebase
          git stash pop || echo "No changes to pop"
          git add data/ briefs/
          if git diff --cached --quiet; then
            echo "No changes for ${{ matrix.city }}."
          else
            git commit -m "Update ${{ matrix.city }} governance data [skip ci]"
            git push origin HEAD:main
          fi
